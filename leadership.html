<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leadership - Lighthouse Communion Church</title>
    
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#FFD700',
                        'church-orange': '#6B21A8',
                        'church-dark': '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>

    <style>
        html { scroll-behavior: smooth; }
        .animate-fade-in { animation: fadeIn 0.8s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 antialiased font-sans">

    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        const MenuIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>;
        const XIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>;
        const QuoteIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="currentColor" className="text-church-gold/20"><path d="M14.017 21L14.017 18C14.017 16.8954 14.9124 16 16.017 16H19.017C19.5693 16 20.017 15.5523 20.017 15V9C20.017 8.44772 19.5693 8 19.017 8H15.017C14.4647 8 14.017 8.44772 14.017 9V11C14.017 11.5523 13.5693 12 13.017 12H12.017V5H22.017V15C22.017 18.3137 19.3307 21 16.017 21H14.017ZM5.0166 21L5.0166 18C5.0166 16.8954 5.91203 16 7.0166 16H10.0166C10.5689 16 11.0166 15.5523 11.0166 15V9C11.0166 8.44772 10.5689 8 10.0166 8H6.0166C5.46432 8 5.0166 8.44772 5.0166 9V11C5.0166 11.5523 4.56889 12 4.0166 12H3.0166V5H13.0166V15C13.0166 18.3137 10.3303 21 7.0166 21H5.0166Z"></path></svg>;
        const FacebookIcon = () => <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>;

        const Navbar = () => {
            const [isMobileMenuOpen, setIsMobileMenuOpen] = useState(false);
            const navLinks = [
                { name: 'Home', href: 'index.html' },
                { name: 'The Bishop', href: 'leadership.html' },
                /* FIXED LINK: Changed resources.html to books.html */
                { name: 'Books', href: 'books.html' },
                { name: 'Events', href: 'events.html' },
            ];

            return (
                <nav className="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm py-3 transition-all">
                    <div className="container mx-auto px-6 flex justify-between items-center">
                        <a href="index.html" className="flex items-center gap-2 group relative z-50">
                            <div className="w-8 h-8 rounded-full flex items-center justify-center bg-church-orange text-white">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                            </div>
                            <span className="font-serif font-bold text-lg tracking-wide text-gray-900">
                                Lighthouse
                            </span>
                        </a>

                        <div className="hidden md:flex space-x-8 items-center">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-sm font-semibold tracking-wide hover:text-church-orange transition-colors text-gray-700">
                                    {link.name}
                                </a>
                            ))}
                            <a href="#join" className="px-5 py-2 rounded-full text-sm font-bold transition-all bg-church-orange text-white hover:bg-purple-800 shadow-lg hover:shadow-xl">
                                Give Now
                            </a>
                        </div>

                        <button className="md:hidden text-gray-800 focus:outline-none relative z-50 p-2" onClick={() => setIsMobileMenuOpen(!isMobileMenuOpen)}>
                            {isMobileMenuOpen ? <XIcon /> : <MenuIcon />}
                        </button>
                    </div>

                    {isMobileMenuOpen && (
                        <div className="fixed inset-0 bg-white z-40 flex flex-col pt-24 px-6 space-y-6 md:hidden animate-fade-in">
                            {navLinks.map((link) => (
                                <a key={link.name} href={link.href} className="text-2xl font-serif font-medium text-gray-900 border-b border-gray-100 pb-2" onClick={() => setIsMobileMenuOpen(false)}>
                                    {link.name}
                                </a>
                            ))}
                            <a href="#join" className="w-full text-center py-3 rounded-lg bg-church-orange text-white font-bold text-lg mt-4 shadow-md">
                                Give Now
                            </a>
                        </div>
                    )}
                </nav>
            );
        };

        const Header = () => (
            <div className="bg-church-dark pt-28 pb-12 md:pt-36 md:pb-20 relative overflow-hidden">
                <div className="absolute inset-0 opacity-10 bg-[url('https://www.transparenttextures.com/patterns/cubes.png')]"></div>
                <div className="absolute top-0 right-0 w-64 h-64 bg-church-orange opacity-20 blur-[100px] rounded-full pointer-events-none"></div>
                
                <div className="container mx-auto px-6 text-center relative z-10 animate-fade-in">
                    <h1 className="text-church-gold font-serif text-3xl md:text-5xl font-bold mb-3 md:mb-6 leading-tight">Office of the Bishop</h1>
                    <p className="text-white/80 text-base md:text-xl max-w-2xl mx-auto font-light leading-relaxed">Meet the visionary leaders behind the mandate.</p>
                </div>
            </div>
        );

        const ImageSlider = () => {
            const images = [
                "bishop1.jpg",
                "bishopfacebook.jpg",
                "bishopndwife1.jpg",
                "bishopndwife2.jpg",
                "bishopndwife3.jpg",
                "bishopndwife4.jpg",
                "bishopndwife5.jpg"
            ];

            const [currentIndex, setCurrentIndex] = useState(0);

            useEffect(() => {
                const timer = setInterval(() => {
                    setCurrentIndex((prevIndex) => (prevIndex + 1) % images.length);
                }, 4000); 
                return () => clearInterval(timer);
            }, [images.length]);

            return (
                <div className="relative w-full h-[450px] lg:h-[600px] overflow-hidden rounded-xl shadow-2xl border-4 border-gray-100 group bg-gray-200">
                    {images.map((img, index) => (
                        <div 
                            key={index}
                            className={`absolute inset-0 transition-opacity duration-1000 ease-in-out ${index === currentIndex ? 'opacity-100' : 'opacity-0'}`}
                        >
                            <img src={img} alt={`Slide ${index}`} className="w-full h-full object-cover object-top" />
                        </div>
                    ))}
                    
                    <div className="absolute bottom-4 left-0 right-0 flex justify-center gap-2 z-10 p-4 bg-gradient-to-t from-black/50 to-transparent">
                        {images.map((_, index) => (
                            <button 
                                key={index}
                                onClick={() => setCurrentIndex(index)}
                                className={`w-2.5 h-2.5 rounded-full transition-all ${index === currentIndex ? 'bg-church-gold scale-125 w-4' : 'bg-white/50 hover:bg-white'}`}
                            />
                        ))}
                    </div>
                </div>
            );
        };

        const Biography = () => {
            return (
                <section className="py-12 md:py-24 bg-white">
                    <div className="container mx-auto px-6">
                        <div className="flex flex-col lg:flex-row gap-8 lg:gap-16 items-start">
                            
                            <div className="w-full lg:w-5/12 relative lg:sticky lg:top-28 z-10">
                                <ImageSlider />
                                <div className="mt-6 text-center lg:text-left bg-gray-50 p-6 rounded-lg lg:bg-transparent lg:p-0">
                                    <h3 className="font-bold text-xl text-church-dark">Rt. Rev. Dr. Bright Samuel Otso</h3>
                                    <p className="text-church-orange font-medium text-sm uppercase tracking-wider mb-3">General Overseer</p>
                                    
                                    <h3 className="font-bold text-xl text-church-dark mt-4">& Pastor Mrs. Otso</h3>
                                    <p className="text-church-orange font-medium text-sm uppercase tracking-wider">Assistant Pastor</p>
                                    
                                    <div className="flex gap-4 justify-center lg:justify-start mt-6">
                                        <button className="flex items-center gap-2 px-4 py-2 bg-blue-600 text-white rounded-md text-sm font-semibold hover:bg-blue-700 transition shadow-sm">
                                            <FacebookIcon /> Follow Ministry
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <div className="w-full lg:w-7/12 space-y-6 z-0">
                                <h2 className="font-serif text-3xl md:text-5xl font-bold text-church-dark mb-4 leading-tight">
                                    A Mandate of <br/><span className="text-church-orange">Restoration.</span>
                                </h2>
                                
                                <p className="text-gray-600 leading-relaxed text-base md:text-lg">
                                    Rt. Rev. Dr. Bright Samuel Otso is a dynamic preacher, author, and the General Overseer of Lighthouse Communion Church International. Alongside his wife, the Assistant Pastor, they have dedicated their lives to raising a people of <strong className="text-church-dark">Power, Character, and Charisma</strong>.
                                </p>
                                <p className="text-gray-600 leading-relaxed text-base md:text-lg">
                                    Together, they lead with a divine mandate to teach the unadulterated word of God, empowering believers to live victorious lives and build strong, faith-filled families.
                                </p>
                                
                                <div className="bg-gray-50 p-6 md:p-8 rounded-xl border-l-4 border-church-gold my-8 relative">
                                    <div className="absolute top-4 left-4 opacity-50"><QuoteIcon /></div>
                                    <p className="italic text-gray-700 text-base md:text-xl relative z-10 pl-8 font-serif leading-relaxed">
                                        "My heart beats for the restoration of dignity to the body of Christ. We are not just called to gather; we are called to be a lighthouse in a dark world, providing safety, truth, and communion."
                                    </p>
                                </div>

                                <h3 className="font-bold text-2xl text-church-dark mt-8 border-b pb-2 inline-block border-gray-200">The Journey</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    From humble beginnings, Dr. Otso followed the call of God with unwavering faith. His ministry is characterized by deep insights into the scriptures and a practical approach to Christian living. Supported by the wisdom and grace of the Assistant Pastor, the ministry places a strong emphasis on family values and community integrity.
                                </p>

                                <h3 className="font-bold text-2xl text-church-dark mt-8 border-b pb-2 inline-block border-gray-200">The Vision</h3>
                                <p className="text-gray-600 leading-relaxed">
                                    Under their joint leadership, Lighthouse Communion has grown into a sanctuary for the broken and a training ground for champions. They envision a church that is not only a place of worship but a center for community development, education, and social reform.
                                </p>
                                
                                <div className="block md:hidden mt-8 pt-8 border-t border-gray-200">
                                    {/* FIXED LINK: Changed resources.html to books.html */}
                                    <a href="books.html" className="block w-full text-center bg-church-dark text-white py-3 rounded-lg font-bold">
                                        Read Bishop's Books
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = () => {
            return (
                <footer className="bg-church-dark text-white pt-16 pb-8 border-t border-gray-800">
                    <div className="container mx-auto px-6">
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-12 mb-12">
                            <div className="col-span-1 md:col-span-2">
                                <div className="flex items-center gap-2 mb-6">
                                     <div className="w-8 h-8 rounded-full bg-church-orange flex items-center justify-center text-white">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                                    </div>
                                    <span className="font-serif font-bold text-xl">Lighthouse Communion</span>
                                </div>
                                <p className="text-gray-400 leading-relaxed max-w-sm">Raising a people of Power, Character, and Charisma.</p>
                            </div>
                            <div>
                                <h5 className="font-bold text-lg mb-6 text-church-orange">Quick Links</h5>
                                <ul className="space-y-3">
                                    <li><a href="index.html" className="text-gray-400 hover:text-white transition">Home</a></li>
                                    <li><a href="leadership.html" className="text-gray-400 hover:text-white transition">The Bishop</a></li>
                                    {/* FIXED LINK */}
                                    <li><a href="books.html" className="text-gray-400 hover:text-white transition">Books</a></li>
                                    <li><a href="events.html" className="text-gray-400 hover:text-white transition">Events</a></li>
                                </ul>
                            </div>
                        </div>
                        <div className="border-t border-gray-800 pt-8 text-center text-sm text-gray-500">
                            <p>&copy; 2025 Lighthouse Communion Church. All rights reserved.</p>
                        </div>
                    </div>
                </footer>
            );
        };

        const App = () => {
            return (
                <div className="min-h-screen flex flex-col">
                    <Navbar />
                    <Header />
                    <Biography />
                    <Footer />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
