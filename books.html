<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Resources - Lighthouse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/js-yaml/4.1.0/js-yaml.min.js"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#FFD700',
                        'church-orange': '#6B21A8',
                        'church-dark': '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <nav class="bg-church-dark text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold font-serif church-gold">Lighthouse</a>
            <div class="flex gap-4 text-sm">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <span class="text-gray-500 cursor-not-allowed border border-gray-600 px-2 rounded" title="Login unavailable in Lab Mode">Admin (Locked)</span>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow relative z-10">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl font-serif font-bold text-church-dark mb-2">Books & Resources</h1>
            <p class="text-gray-600">Swipe to view our library.</p>
        </div>
    </header>

    <main class="w-full py-12 flex-grow overflow-hidden">
        
        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-church-orange mx-auto"></div>
            <p class="mt-4 text-gray-500">Connecting to Vercel Lab Repository...</p>
        </div>

        <div id="book-container" class="flex overflow-x-auto snap-x snap-mandatory gap-6 px-6 pb-12 no-scrollbar hidden">
            </div>

    </main>

    <footer class="bg-church-dark text-white text-center py-6 mt-auto">
        <p class="text-sm opacity-70">&copy; 2025 Lighthouse Communion Church International</p>
    </footer>

    <script>
        // --- CONFIGURATION FOR VERCEL REPO ---
        const REPO_OWNER = "John-Jonathans"; 
        
        // UPDATED: Points to your new repository
        const REPO_NAME = "Light-house-communion-church-jos"; 
        
        const FOLDER_PATH = "books"; 

        async function fetchBooks() {
            const container = document.getElementById('book-container');
            const loading = document.getElementById('loading');

            try {
                // 1. Fetch Real Books from GitHub
                const response = await fetch(`https://api.github.com/repos/${REPO_OWNER}/${REPO_NAME}/contents/${FOLDER_PATH}`);
                
                if (response.ok) {
                    const files = await response.json();
                    for (const file of files) {
                        if (file.name.endsWith('.md')) {
                            await displayBook(file.download_url, container);
                        }
                    }
                } else {
                    console.log("No books folder found yet in the new repo.");
                }

                // 2. Add "Coming Soon" Cards (so the page isn't empty)
                addComingSoonCard(container, "Mystery of Grace", "Release Date: Nov 2025");
                addComingSoonCard(container, "The Power of Prayer", "Coming Soon");

                // 3. Show Result
                loading.style.display = 'none';
                container.classList.remove('hidden');

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                container.classList.remove('hidden');
                // Even on error, show the static cards
                addComingSoonCard(container, "Repository Connection", "Check Console Log");
            }
        }

        async function displayBook(url, container) {
            const res = await fetch(url);
            const text = await res.text();
            const parts = text.split('---');
            if (parts.length < 3) return;

            const data = jsyaml.load(parts[1]);
            
            let imgPath = data.cover || '';
            if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);

            const card = document.createElement('div');
            card.className = "min-w-[85vw] md:min-w-[350px] snap-center bg-white rounded-lg shadow-lg overflow-hidden border border-gray-100 flex flex-col";
            
            card.innerHTML = `
                <div class="h-64 bg-gray-100 relative">
                    ${imgPath ? `<img src="${imgPath}" alt="${data.title}" class="w-full h-full object-cover">` : '<div class="flex items-center justify-center h-full text-gray-400">No Image</div>'}
                </div>
                <div class="p-6 flex flex-col flex-grow">
                    <h3 class="text-xl font-bold mb-2 text-church-dark font-serif">${data.title}</h3>
                    <div class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow prose">
                        ${data.description || 'No description available.'}
                    </div>
                    <a href="${data.link || '#'}" class="block w-full bg-church-orange text-white text-center py-3 rounded hover:bg-[#5a1b8c] transition font-bold mt-auto">
                        Get Copy
                    </a>
                </div>
            `;
            container.appendChild(card);
        }

        function addComingSoonCard(container, title, subtitle) {
            const card = document.createElement('div');
            card.className = "min-w-[85vw] md:min-w-[350px] snap-center bg-gray-50 rounded-lg border-2 border-dashed border-gray-300 flex flex-col justify-center items-center p-8 opacity-70";
            
            card.innerHTML = `
                <div class="w-16 h-16 bg-gray-200 rounded-full flex items-center justify-center mb-4 text-gray-400">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 2v4"/><path d="m16.2 7.8 2.9-2.9"/><path d="M18 12h4"/><path d="m16.2 16.2 2.9 2.9"/><path d="M12 18v4"/><path d="m4.9 19.1 2.9-2.9"/><path d="M2 12h4"/><path d="m4.9 4.9 2.9 2.9"/></svg>
                </div>
                <h3 class="text-xl font-bold text-gray-500 font-serif mb-1">${title}</h3>
                <p class="text-sm text-gray-400 uppercase tracking-widest font-bold">${subtitle}</p>
            `;
            container.appendChild(card);
        }

        fetchBooks();
    </script>

</body>
  </html>
