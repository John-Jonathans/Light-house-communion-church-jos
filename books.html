    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(-10px); } to { opacity: 1; transform: translateY(0); } }
        
        /* Reveal Animations */
        .reveal { opacity: 0; transform: translateY(30px); transition: all 0.8s cubic-bezier(0.5, 0, 0, 1); }
        .reveal.active { opacity: 1; transform: translateY(0); }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <nav class="fixed w-full z-50 bg-white/95 backdrop-blur-md shadow-sm py-3 transition-all">
        <div class="container mx-auto px-6 flex justify-between items-center relative z-50">
            <a href="index.html" class="flex items-center gap-2 group hover:scale-105 transition-transform duration-300">
                <div class="w-8 h-8 rounded-full flex items-center justify-center bg-church-orange text-white">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 2 7 12 12 22 7 12 2"></polygon><polyline points="2 17 12 22 22 17"></polyline><polyline points="2 12 12 17 22 12"></polyline></svg>
                </div>
                <span class="font-serif font-bold text-lg tracking-wide text-gray-900">Lighthouse</span>
            </a>

            <div class="hidden md:flex space-x-8 items-center">
                <a href="index.html" class="text-sm font-semibold tracking-wide hover:text-church-orange transition-colors text-gray-700">Home</a>
                <a href="leadership.html" class="text-sm font-semibold tracking-wide hover:text-church-orange transition-colors text-gray-700">The Bishop</a>
                <a href="books.html" class="text-sm font-semibold tracking-wide text-church-orange transition-colors">Library</a>
                <a href="events.html" class="text-sm font-semibold tracking-wide hover:text-church-orange transition-colors text-gray-700">Events</a>
                <a href="#join" class="px-5 py-2 rounded-full text-sm font-bold transition-all bg-church-orange text-white hover:bg-purple-800 shadow-lg hover:shadow-xl">Give Now</a>
            </div>

            <button id="mobile-menu-btn" class="md:hidden text-gray-800 focus:outline-none p-2 z-50">
                <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="4" y1="12" x2="20" y2="12"></line><line x1="4" y1="6" x2="20" y2="6"></line><line x1="4" y1="18" x2="20" y2="18"></line></svg>
                <svg id="close-icon" class="hidden" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
            </button>
        </div>
    </nav>

    <div id="mobile-menu" class="hidden fixed top-0 left-0 w-full h-screen bg-white z-[45] flex-col justify-center items-center space-y-8 animate-fade-in pt-16">
        <a href="index.html" class="text-2xl font-serif font-medium text-gray-900">Home</a>
        <a href="leadership.html" class="text-2xl font-serif font-medium text-gray-900">The Bishop</a>
        <a href="books.html" class="text-2xl font-serif font-medium text-church-orange">Library</a>
        <a href="events.html" class="text-2xl font-serif font-medium text-gray-900">Events</a>
        <a href="#join" class="px-8 py-3 bg-church-orange text-white rounded-full font-bold text-lg mt-4 shadow-lg active:scale-95 transition-transform">Give Now</a>
    </div>

    <header class="bg-white shadow relative z-10 pt-28 pb-12">
        <div class="container mx-auto px-6 text-center reveal">
            <h1 class="text-4xl font-serif font-bold text-church-dark mb-2">Books & Resources</h1>
            <p class="text-gray-600">Swipe to view our library.</p>
        </div>
    </header>

    <main class="w-full py-12 flex-grow overflow-hidden">
        
        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-church-orange mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading Library...</p>
        </div>

        <div id="book-container" class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth gap-6 px-6 pb-12 no-scrollbar hidden">
            </div>

    </main>

    <footer class="bg-church-dark text-white text-center py-8 mt-auto reveal">
        <p class="text-sm opacity-70">&copy; 2026 Lighthouse Communion Church International</p>
    </footer>

    <script>
        // --- Mobile Menu Logic ---
        const mobileBtn = document.getElementById('mobile-menu-btn');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const closeIcon = document.getElementById('close-icon');

        mobileBtn.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
            mobileMenu.classList.toggle('flex');
            menuIcon.classList.toggle('hidden');
            closeIcon.classList.toggle('hidden');
        });

        // --- Load Books Logic ---
        async function loadBooks() {
            const container = document.getElementById('book-container');
            const loading = document.getElementById('loading');

            try {
                const response = await fetch('books.json');
                loading.style.display = 'none';
                container.classList.remove('hidden');

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.books && data.books.length > 0) {
                        data.books.forEach((book, index) => {
                            let imgPath = book.cover || '';
                            if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);

                            const card = document.createElement('div');
                            card.className = "min-w-[85vw] md:min-w-[350px] snap-center snap-always bg-white rounded-xl shadow-lg overflow-hidden border border-gray-100 flex flex-col transition-all duration-300 hover:-translate-y-2 hover:shadow-2xl cursor-pointer reveal";
                            card.style.transitionDelay = `${index * 100}ms`;
                            
                            card.innerHTML = `
                                <div class="h-64 bg-gray-100 relative overflow-hidden group">
                                    ${imgPath ? `<img src="${imgPath}" alt="${book.title}" class="w-full h-full object-cover transition-transform duration-500 group-hover:scale-110">` : '<div class="flex items-center justify-center h-full text-gray-400">No Image</div>'}
                                </div>
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold mb-2 text-church-dark font-serif group-hover:text-church-orange transition-colors">${book.title || 'Untitled'}</h3>
                                    <p class="text-gray-500 text-sm mb-4 line-clamp-3 flex-grow font-semibold uppercase tracking-wide">
                                        By ${book.author || 'Unknown'}
                                    </p>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                        initScrollReveal();
                    } else {
                        container.innerHTML = `
                            <div class="min-w-full text-center p-10 border-2 border-dashed border-gray-300 rounded-lg text-gray-500 reveal">
                                <p class="text-lg">No books added yet.</p>
                                <p class="text-sm mt-2">Open Pages CMS on your phone to add your first book!</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error("books.json not found");
                }
            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                container.classList.remove('hidden');
                container.innerHTML = `<div class="min-w-full text-center p-10 border-2 border-dashed border-gray-300 rounded-lg text-gray-500"><p class="text-lg">Setting up the library...</p></div>`;
            }
        }

        // --- Scroll Reveal Logic ---
        function initScrollReveal() {
            const observerOptions = { root: null, rootMargin: '0px', threshold: 0.1 };
            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('active');
                        observer.unobserve(entry.target);
                    }
                });
            }, observerOptions);

            document.querySelectorAll('.reveal').forEach((el) => {
                observer.observe(el);
            });
        }

        loadBooks();
        initScrollReveal();
    </script>
</body>
</html>
