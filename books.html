<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Books & Resources - Lighthouse</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'church-gold': '#FFD700',
                        'church-orange': '#6B21A8',
                        'church-dark': '#111827',
                    },
                    fontFamily: {
                        sans: ['Inter', 'sans-serif'],
                        serif: ['Playfair Display', 'serif'],
                    },
                }
            }
        }
    </script>
    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex flex-col min-h-screen">

    <nav class="bg-church-dark text-white p-4 sticky top-0 z-50 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold font-serif text-church-gold">Lighthouse</a>
            <div class="flex gap-4 text-sm">
                <a href="index.html" class="hover:text-gray-300">Home</a>
                <span class="text-gray-500 border border-gray-600 px-2 rounded">Library</span>
            </div>
        </div>
    </nav>

    <header class="bg-white shadow relative z-10">
        <div class="container mx-auto px-6 py-12 text-center">
            <h1 class="text-4xl font-serif font-bold text-church-dark mb-2">Books & Resources</h1>
            <p class="text-gray-600">Swipe to view our library.</p>
        </div>
    </header>

    <main class="w-full py-12 flex-grow overflow-hidden">
        
        <div id="loading" class="text-center py-20">
            <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-church-orange mx-auto"></div>
            <p class="mt-4 text-gray-500">Loading Library...</p>
        </div>

        <div id="book-container" class="flex overflow-x-auto snap-x snap-mandatory scroll-smooth gap-6 px-6 pb-12 no-scrollbar hidden">
            </div>

    </main>

    <footer class="bg-church-dark text-white text-center py-6 mt-auto">
        <p class="text-sm opacity-70">&copy; 2026 Lighthouse Communion Church International</p>
    </footer>

    <script>
        async function loadBooks() {
            const container = document.getElementById('book-container');
            const loading = document.getElementById('loading');

            try {
                // Fetch the books.json file managed by Pages CMS
                const response = await fetch('books.json');
                
                // Hide the loading spinner
                loading.style.display = 'none';
                container.classList.remove('hidden');

                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.books && data.books.length > 0) {
                        // Loop through each book and create a card
                        data.books.forEach(book => {
                            let imgPath = book.cover || '';
                            if (imgPath.startsWith('/')) imgPath = imgPath.substring(1);

                            const card = document.createElement('div');
                            // Added snap-always here to act as a "brake"
                            card.className = "min-w-[85vw] md:min-w-[350px] snap-center snap-always bg-white rounded-lg shadow-lg overflow-hidden border border-gray-100 flex flex-col";
                            
                            card.innerHTML = `
                                <div class="h-64 bg-gray-100 relative">
                                    ${imgPath ? `<img src="${imgPath}" alt="${book.title}" class="w-full h-full object-cover">` : '<div class="flex items-center justify-center h-full text-gray-400">No Image</div>'}
                                </div>
                                <div class="p-6 flex flex-col flex-grow">
                                    <h3 class="text-xl font-bold mb-2 text-church-dark font-serif">${book.title || 'Untitled'}</h3>
                                    <p class="text-gray-600 text-sm mb-4 line-clamp-3 flex-grow font-bold">
                                        Author: ${book.author || 'Unknown'}
                                    </p>
                                </div>
                            `;
                            container.appendChild(card);
                        });
                    } else {
                        // Show this if the JSON exists but is empty
                        container.innerHTML = `
                            <div class="min-w-full text-center p-10 border-2 border-dashed border-gray-300 rounded-lg text-gray-500">
                                <p class="text-lg">No books added yet.</p>
                                <p class="text-sm mt-2">Open Pages CMS on your phone to add your first book!</p>
                            </div>
                        `;
                    }
                } else {
                    throw new Error("books.json not found");
                }

            } catch (error) {
                console.error(error);
                loading.style.display = 'none';
                container.classList.remove('hidden');
                container.innerHTML = `
                    <div class="min-w-full text-center p-10 border-2 border-dashed border-gray-300 rounded-lg text-gray-500">
                        <p class="text-lg">Setting up the library...</p>
                        <p class="text-sm mt-2">Your bookshelf is ready. Add a book in Pages CMS to see it here.</p>
                    </div>
                `;
            }
        }

        // Run the function when the page loads
        loadBooks();
    </script>

</body>
</html>
