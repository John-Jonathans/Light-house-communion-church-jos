<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Content Manager</title>
  </head>
  <body>
    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
    
    <script>
      // If the dashboard doesn't load in 3 seconds, tell the user why
      setTimeout(() => {
        if (!document.querySelector('.nc-app-root')) {
           const token = localStorage.getItem("netlify-cms-user");
           if (token) {
             console.log("Key is present, Engine is starting...");
           } else {
             console.log("No key found. Login required.");
           }
        }
      }, 3000);
    </script>
  </body>
</html>
