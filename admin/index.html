<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access</title>
    <style>
      body { font-family: sans-serif; padding: 20px; background: #f3f4f6; }
      #login-area { text-align: center; margin-top: 50px; }
      #debug-area { background: white; padding: 20px; border-radius: 10px; border: 1px solid #ccc; display: none; }
      .token-box { word-break: break-all; font-family: monospace; background: #eee; padding: 10px; margin: 10px 0; font-size: 10px; }
      button.enter-btn { background: #166534; color: white; padding: 15px 30px; font-size: 18px; border: none; border-radius: 5px; cursor: pointer; width: 100%; margin-top: 20px; }
    </style>
  </head>
  <body>
    
    <div id="debug-area">
        <h2 style="color:green">âœ… Verified Key Found!</h2>
        <p>The system has your key, but the auto-login failed.</p>
        <p><strong>Click the button below to force entry:</strong></p>
        
        <div class="token-box" id="token-display"></div>
        
        <button class="enter-btn" onclick="forceEnter()">ðŸš€ ENTER DASHBOARD</button>
        <br><br>
        <button onclick="clearAndReset()" style="color:red; background:none; border:none; text-decoration:underline;">Reset System</button>
    </div>

    <div id="login-area">
       </div>

    <script>
      // Helper to parse the message
      function getJsonFromUrl(msg) {
        try {
          const parts = msg.split("success:");
          if (parts.length > 1) return JSON.parse(parts[1]);
        } catch (e) { return null; }
        return null;
      }

      // 1. CHECK FOR KEY
      const rawMsg = localStorage.getItem("cms_auth_token");
      
      if (rawMsg) {
        // HIDE the default login area immediately
        document.getElementById('login-area').style.display = 'none';
        document.getElementById('debug-area').style.display = 'block';
        
        // Show the raw key (for proof)
        document.getElementById('token-display').innerText = rawMsg.substring(0, 50) + "...";
      }

      // 2. FORCE ENTRY FUNCTION
      function forceEnter() {
        const data = getJsonFromUrl(rawMsg);
        if (data && data.token) {
           // Create the user object exactly how Decap wants it
           const user = { 
             "token": data.token, 
             "backendName": "github",
             "name": "admin", 
             "avatar_url": "https://github.com/identicons/admin.png" 
           };
           
           // Save to LocalStorage
           localStorage.setItem("netlify-cms-user", JSON.stringify(user));
           
           // Reload page to apply
           window.location.reload();
        } else {
           alert("Error: Key format is invalid. Please reset.");
        }
      }

      function clearAndReset() {
        localStorage.clear();
        window.location.reload();
      }
    </script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
