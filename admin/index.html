<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Access</title>
  </head>
  <body>
    <div id="status" style="text-align:center; margin-top:50px; font-family:sans-serif;">
        <h1 style="color: black;">System Loading...</h1>
        <p style="color: gray;">Please wait. Do not refresh.</p>
        <button onclick="window.location.reload()" style="padding:10px; margin-top:20px;">
           Stuck? Click to Reload
        </button>
    </div>

    <script>
      window.onerror = function(msg, url, line) {
        document.getElementById('status').innerHTML = 
          "<h2 style='color:red'>⚠️ Error Detected</h2><p>" + msg + "</p>";
      };
    </script>

    <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  </body>
</html>
